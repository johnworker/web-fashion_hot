<!DOCTYPE html>
<html lang="zh" class="has-scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://johnworker.github.io/Web_javascript_slide/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="mainground">
        <h1 class="header_logo">
            <a href="">FASHION SHOW</a>
        </h1>
        <nav>
            <ul class="NavItems">
                <li class="NavItems_item"><a href=""><span>ABOUT</span></a></li>
                <li class="NavItems_item"><a href=""><span>FUTURES</span></a></li>
                <li class="NavItems_item"><a href=""><span>LOOK</span></a></li>
                <li class="NavItems_item"><a href=""><span>PRODUCTS</span></a></li>
            </ul>
        </nav>
        <button class="header_button">
            <span></span>
        </button>
        <main class="clothes_show">
            <!-- 輪播圖大盒子 -->
            <!-- 寫法：#slider-box>(.slider-item>h1)*3 -->
            <div id="slider-box" data-s-interval="3000" data-s-showdots="false">
                <!-- 輪播圖內的項目，圖片與內容 -->
                <div class="slider-item slider-active">
                    <h2>FASHION SHOW</h2>
                </div>
                <div class="slider-item">
                    <h2>FASHION SHOW</h2>
                </div>
                <div class="slider-item">
                    <h2>FASHION SHOW</h2>
                </div>
                <!-- 上一張與下一張按鈕 -->
                <div id="slider-prev"></div>
                <div id="slider-next"></div>
                <!-- 點點 -->
                <!-- 寫法：#slider-dots>(span.slider-dots)*3 -->
                <div id="slider-dots">
                    <span class="slider-dot slider-dot-active"></span>
                    <span class="slider-dot"></span>
                    <span class="slider-dot"></span>
        </main>
    </section>

    <section class="introduce">
        <div class="describe_box">
            <h2>概述</h2>
            <div class="describe_function">
                <p>FASHION SHOW 正在開發表達患者服裝問題和解決方案的圖標。其目的不僅在於表達服裝的功能，還在於加深對需要這些功能的患者問題和疾病的理解。</p>

                <div class="function_pic"></div>
            </div>
        </div>
    </section>

    <section class="function">
        <h2></h2>
        <div class="function_box">
            <div><img src="" alt=""></div>
            <text_box></text_box>
        </div>
    </section>

    <script src="https://johnworker.github.io/Web_javascript_slide/main.js"></script>
    <script src="./main.js"></script>
</body>

</html>
